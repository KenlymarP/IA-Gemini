<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>IA</title>
  </head>
  <body>
    <h1 class="text-center mt-4 mb-4">
      Evaluación 1: Creando una aplicación web con IA
    </h1>
    <form class="d-flex flex-column align-items-center">
      <div class="form-floating w-75">
        <textarea
          class="form-control"
          placeholder="Leave a comment here"
          id="floatingTextarea"
        ></textarea>
        <label for="floatingTextarea">Escribe aquí</label>
      </div>
      <div class="col-auto mt-2">
        <button type="submit" class="btn btn-primary" id="btnSender">
          Enviar
        </button>
      </div>
    </form>
    <div class="container">
      <div class="row">
        <div
          id="respuesta"
          class="col d-flex justify-content-center align-items-center mt-4 mb-4"
        ></div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script type="importmap">
    {
      "imports": {
        "@google/generative-ai": "https://esm.run/@google/generative-ai"
      }
    }
  </script>
  <script type="module">
    import { GoogleGenerativeAI } from "@google/generative-ai";

    // Fetch your API_KEY
    const API_KEY = "AIzaSyD9gaqhQrBsOCW7eR9Zt61pVG4XZl9Exwo";

    // Access your API key (see "Set up your API key" above)
    const genAI = new GoogleGenerativeAI(API_KEY);

    // Llamado a la API de Gemini
    document
      .getElementById("btnSender")
      .addEventListener("click", async (event) => {
        event.preventDefault();
        const input = document.getElementById("floatingTextarea").value;
        const model = genAI.getGenerativeModel({ model: "gemini-pro" });
        const prompt = input;
        try {
          const result = await model.generateContent(prompt);
          const response = await result.response;
          document.getElementById("respuesta").innerText = response.text();
          document
            .getElementById("respuesta")
            .classList.add(
              "border",
              "border-warning",
              "border-1",
              "rounded-3",
              "w-50",
              "shadow-sm",
              "bg-warning-subtle"
            );
        } catch (error) {
          console.error("Error al generar el contenido", error);
        }
      });
  </script>
</html>
